<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hungry Calzini</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="game-header">
        <h1>Hungry Calzini</h1>
        <p>
          An 8-bit endless runner. Tap, click, or press space to jump and snack on
          parmesan!
        </p>
      </header>
      <section class="game-frame">
        <canvas id="game" width="720" height="405" aria-label="Hungry Calzini game"></canvas>
        <div class="hud" aria-live="polite">
          <div>Score: <span id="score">0</span></div>
          <div>Best: <span id="best">0</span></div>
          <div class="hint" id="status">Ready?</div>
        </div>
      </section>
      <footer class="game-footer">
        <p>
          Calzini is a fluffy grey cat with white paws and a white neck. Watch out
          for boxes and crates!
        </p>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
